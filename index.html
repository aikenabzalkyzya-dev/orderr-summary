<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <style>
    body {
      background-image: url(pattern-background-desktop.svg);
      background-repeat: no-repeat;
      background-color: hsl(225, 100%, 94%);
      background-size: contain;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background-color: white;
      width: 450px;
      height: 700px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden; 
    }

    .card-header img {
      width: 100%;
      display: block;
    }

    .card-content {
      display: flex;
      flex-direction: column;
      padding: 0 20px;
    }

    .card-content h1 {
      color: #333858;
      font-family: Georgia, 'Times New Roman', Times, serif;
      text-align: center;
      margin-top: 30px;
    }

    .card-content p {
      text-align: center;
      line-height: 25px;
      margin-top: -5px;
      color: #828387;
    }

    .plan {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 15px;
      width: 100%;
      background-color: #F8F9FE;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
    }

    .plan img {
      flex-shrink: 0;
    }

    .plan a {
      color: #3929E2;
      font-weight: bold;
      text-decoration: none;
      font-size: 14px;
    }

    .info {
      display: flex;
      flex-direction: column;
    }

    .info .name {
      color: #242A42;
      font-weight: 800;
    }

    .btn {
      background-color: #3929E2;
      color: white;
      width: 100%;
      height: 50px;
      margin-top: 35px;
      border-radius: 10px;
      border: none;
      font-weight: bolder;
      letter-spacing: 0.8px;
      cursor: pointer;
    }

    .cancel {
      color: #8E929E;
      font-weight: bolder;
      text-align: center;
      margin-top: 25px;
      font-size: 16px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      body {
        background-image: url(pattern-background-mobile.svg);
        background-size: cover;
      }

      .card {
        width: 95%;
        height: auto;
      }

      .plan {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .btn {
        font-size: 14px;
        height: 45px;
      }

      .cancel {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <img src="images/illustration-hero.svg" alt="Hero">
    </div>

    <div class="card-content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, <br>
        audiobooks, and podcasts on any device <br>
        anywhere you like!
      </p>

      <div class="plan">
        <img src="icon-music.svg" width="50" height="50" alt="music">
        <div class="info">
          <span class="name">Annual Plan</span>
          <span>$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </div>

      <button class="btn">Proceed to Payment</button>
      <div class="cancel">Cancel Order</div>  </div>
</div>
  </div>
</body>
</html>
